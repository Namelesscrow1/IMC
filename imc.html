<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcular IMC</title>
</head>
<body>
	<p>ingresar peso (kg)</p>
	<input type="text" id="peso">
	<p>ingresar altura(cm)</p>
	<input type="text" id="altura">
	<input type="button" value="calcular" onclick="calcular()">

	<div id="imc"></div>
	<div id="resultado"></div>
	
</body>
<script type="text/javascript">
	function calcular(){
		var peso = document.getElementById("peso").value;
		var altura = document.getElementById("altura").value;
		var resultado = document.getElementById("resultado");
		var imc = document.getElementById("imc");
		resultado,innerText = pesar();

	}

	function pesar(){
		if (peso.value!="" && altura.value!="") {
			var suma = (peso.value /(altura.value*altura.value));
			imc.innerText = suma;

			if (suma<18.5) {
				resultado.innerText = "Estas flaco :v";
			}
				else if (suma >= 18.5 && suma <= 24.9) {
					resultado.innerText = "Andas bien";
				}
					else if (suma >= 25 && suma <= 29.9) {
						resultado.innerText = "Ya no comas mucho";
					}
						else if (suma > 30) {
							resultado.innerText = "Estas bien gordo :v"						}
						}

	}

</script>
</html>
