<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcular IMC</title>
	<style type="text/css">
		#contenido{
			padding-bottom: 0;
			width: 50%;
			text-align: center;
			padding: 48px 0 0 ;
			margin: 0;
			box-sizing: border-box;
			text-decoration: none;
			display: block;
		}
		#titulocal{
			background-color: #41b6e6;
			padding: 1px;
			width: 100%;
			box-sizing: border-box;
			margin: 0;
			display: block;
			text-align: center;

		}
	</style>
</head>
<body>
	<div id="contenido">
		<div id="titulocal">
			<p>
			<span>Calculadora de IMC</span>
			</p>
		</div>
		<div id="cajacalculadora">
			<div id="calculador">
				<div id="formas">
					<div id="sexo">
						<a class="btn-gender" id="masculino"></a>
						<a class="btn-gender" id="femenino"></a>
					</div>
					<div id="barrapeso">
						<label>Peso (KG)</label>
						<input type="text" id="peso">
						<div id="barrita"></div>
					</div>
					<div id="barraestatura">
						<label>Estatura (CM)</label>
						<input type="text" id="altura">
						<div id="barrita"></div>
					</div>
				</div>	
			</div>
		</div>
			
			<input type="button" value="calcular" onclick="calcular()">

			<div id="imc"></div>
			<div id="resultado"></div>
	</div>
	
</body>
<script type="text/javascript">
	function calcular(){
		var peso = document.getElementById("peso").value;
		var altura = document.getElementById("altura").value;
		var resultado = document.getElementById("resultado");
		var imc = document.getElementById("imc");
		arreglo = pesar(peso,altura);
		resultado.innerText = arreglo['resultado'];
		imc.innerText = arreglo['imc'];

	}

	function pesar(peso,altura){
		var altura = altura/100;
		if (peso!="" && altura!="") {
			var suma = (peso /(altura*altura));
			var arreglo = [];
			arreglo["imc"] = suma;
			
			

			if (suma<18.5) {
				resultado = "Estas flaco :v";
			}
				else if (suma >= 18 && suma <= 25) {
					resultado = "Andas bien";
				}
					else if (suma >= 25 && suma <= 30) {
						resultado = "Ya no comas mucho";
					}
						else if (suma >= 30) {
							resultado = "Estas bien gordo :v"						}
						}
					arreglo["resultado"] = resultado;
					return arreglo;

	}

</script>
</html>
