<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcular IMC</title>
</head>
<body>
	<p>ingresar peso (kg)</p>
	<input type="text" id="peso">
	<p>ingresar altura(cm)</p>
	<input type="text" id="altura">
	<input type="button" value="calcular" onclick="calcular()">

	<div id="imc"></div>
	<div id="resultado"></div>
	
</body>
<script type="text/javascript">
	function calcular(){
		var peso = document.getElementById("peso").value;
		var altura = document.getElementById("altura").value;
		var resultado = document.getElementById("resultado");
		var imc = document.getElementById("imc");
		arreglo = pesar(peso,altura);
		resultado.innerText = arreglo['resultado'];
		imc.innerText = arreglo['imc'];

	}

	function pesar(peso,altura){
		if (peso!="" && altura!="") {
			var suma = (peso /(altura*altura));
			var arreglo = [];
			arreglo["imc"] = suma;
			
			

			if (suma<18.5) {
				resultado = "Estas flaco :v";
			}
				else if (suma >= 18.5 && suma <= 24.9) {
					resultado = "Andas bien";
				}
					else if (suma >= 25 && suma <= 29.9) {
						resultado = "Ya no comas mucho";
					}
						else if (suma > 30) {
							resultado = "Estas bien gordo :v"						}
						}
					arreglo["resultado"] = resultado;
					return arreglo;

	}

</script>
</html>
